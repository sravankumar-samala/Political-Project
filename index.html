<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Bye Bye Dasari</title>
  </head>
  <body>
    <div class="container">
      <header class="title-container">
        <h1 class="title">bye bye dasari</h1>
      </header>
      <main class="main-container">
        <div class="image-container">
          <img src="images/dasari.png" alt="dasari anti theme pic" />
        </div>
        <section class="content-container">
          <div class="content">
            <p>Bye Bye Dasari</p>
            <p>Kavali Vijjanna - Ravali Vijjanna</p>
          </div>
          <div class="timer-container">
            <div class="time">
              <div class="numbers-container">
                <div class="number">
                  <p id="days-1">0</p>
                </div>
                <div class="number">
                  <p id="days-2">0</p>
                </div>
              </div>
              <p>Days</p>
            </div>
            <div class="time">
              <div class="numbers-container">
                <div class="number">
                  <p id="hours-1">0</p>
                </div>
                <div class="number">
                  <p id="hours-2">0</p>
                </div>
              </div>
              <p>Hours</p>
            </div>
            <div class="time">
              <div class="numbers-container">
                <div class="number">
                  <p id="minutes-1">0</p>
                </div>
                <div class="number">
                  <p id="minutes-2">0</p>
                </div>
              </div>
              <p>Minutes</p>
            </div>
            <div class="time">
              <div class="numbers-container">
                <div class="number">
                  <p id="seconds-1">0</p>
                </div>
                <div class="number">
                  <p id="seconds-2">0</p>
                </div>
              </div>
              <p>Seconds</p>
            </div>
            <!-- <p>00 : 00 : 00 : 00</p> -->
          </div>
          <button type="button" class="shop-now-btn">Shop now</button>
        </section>
      </main>
    </div>

    <script src="script.js"></script>
  </body>
</html>
